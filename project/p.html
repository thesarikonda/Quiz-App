<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
</head>
<body>
    <div class="wrapper">
        <div id="quiz-container">

        </div>


    </div>
   
    
    <script>
        let quizContainer = document.getElementById("quiz-container");
        let selectedAnswers = {};
        let question; 
        let index;  
        let questions = [
            {
                question : '1+1 is ',
                options : [
                    '1',
                    '2',
                    '3'
                ],
                answer : '2'   
            },
            {
                question : '2+2 is ',
                options : [
                    '4',
                    '5',
                    '3'
                ],
                answer : '4'
            },
            {
                question : '4+1 is ',
                options : [
                    '3',
                    '9',
                    '5'
                ],
                answer : '5'
            }
        ];
        const generateOptions = () => {
            let options = ``;
            for (let i = 0; i<question.options.length;i++){
                let option = question.options[i];
                options += `<div class="each-answer">
                    <input type="radio" name="answer-btn" value="${option}">${option}
                </div>`
            }
            return options;
        }

        const showQuestion = (i) => {
            index = i;
            if(questions[index]){
                question = questions[index];
                let options = generateOptions();
                quizContainer.innerHTML = `<div >
                    <div class="question-box">
                        <p class="question">${question.question}</p>
                    </div>
                    <div class="options-box">
                        ${options}
                    </div>
                    <div>
                        ${index > 0? `<button onclick="showQuestion(${index}-1)">previous</button>`:''}
                        ${index < questions.length - 1 ?`<button onclick="showQuestion(${index}+1)">Next</button>`:""}
                    </div>
              
        
                </div>`
            }
            else{
                alert(`Invalid Question`);
            }
        }
        showQuestion(0);
    </script>
</body>
</html>
